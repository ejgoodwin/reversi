<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reversi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="game-title">Reversi</h1>

	<section class="game">
  		<p class="players-turn">Current player: <span class="current-player"></span></p>
		<div class="board"></div>	
		<label class="hint-checkbox-label">
  			<input class="hint-checkbox" type="checkbox">
  			<span class="hint-checkbox-slider"></span>
  			Show available moves
  		</label>
  		<div class="history-btn-container">
			<button class="history-btn history-btn--back">Back</button>
			<button class="history-btn history-btn--forward">Forward</button>
		</div>
		<p class="wrong-square"></p>
	</section>
	<section class="results">
		<p class="results-winner"><span class="disc results-winner-disc"></span> Wins!</p>
		<span class="disc disc--white">
			<span class="results-white"></span>
		</span>
		<span class="disc disc--black">
			<span class="results-black"></span>
		</span>
	</section>

	<script src="js/run-dist.js"></script>
</body>
</html>
