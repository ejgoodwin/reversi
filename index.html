<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reversi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="icon" type="image/png" href="fav.png"/> -->
</head>
<body>
	<h1 class="game-title">Reversi</h1>

	<section class="game">
  		<p class="players-turn">Current player: <span class="current-player"></span></p>
		<div class="board"></div>	
		<label class="hint-checkbox-label">
  			<input class="hint-checkbox" type="checkbox">
  			<span class="hint-checkbox-slider"></span>
  			Show available moves
  		</label>
		<button class="back-btn" disabled>Oops, go back</button>
		<p class="wrong-square"></p>
	</section>
	<section class="results">
		<p>Black: <span class="results-black"></span></p>
		<p>White: <span class="results-white"></span></p>
		<p class="results-winner"></p>
	</section>

	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<!-- <script src="main.js"></script> -->
	<script src="js/run-dist.js"></script>
</body>
</html>
